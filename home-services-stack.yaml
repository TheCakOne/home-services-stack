 services:
    adguard:
      container_name: home-services-adguard
      restart: unless-stopped
      image: adguard/adguardhome
      volumes:
        - ./docker-volumes/home-services-stack-adguard-workdir:/opt/adguardghome/work
        - ./docker-volumes/home-services-stack-adguard-configdir:/opt/adguardhome/conf
      ports:
        - 192.168.10.17:53:53/tcp
        - 192.168.10.17:53:53/udp
        - 80:80/tcp
        - 443:443/tcp
        - 443:443/udp
        - 3000:3000/tcp
        - 853:853/tcp
        - 784:784/udp
        - 853:853/udp
        - 8853:8853/udp
        - 5443:5443/tcp 
        - 5443:5443/udp
